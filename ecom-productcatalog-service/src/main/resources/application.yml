server:
  port: 8084

#datasource specific properties
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ecomdb
#jpa properties

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: product-catalog

eureka:
  client:
    service-url:
      default-zone: http://eureka-server